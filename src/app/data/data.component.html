<div ng-app="myApp" ng-controller="myCtrl">

    <h1>Aktuella kurser</h1>
    <p>1 CHF = {{ currentValues[0] }} SEK</p>
    <p>1 EUR = {{ currentValues[1] }} SEK</p>
    <p>1 GBP = {{ currentValues[2] }} SEK</p>
    <p>1 USD = {{ currentValues[3] }} SEK</p>

    <h2>Live infographic</h2>

    <div class="chart-wrapper">
        <canvas baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType"
        [colors]="barChartColors">
      </canvas>
    </div>

    <form>
        VÃ¤lj valuta
        <select name="chosen_currency" [(ngModel)]="chosen_currency">
            <option value="chf">CHF</option>
            <option value="eur">EUR</option>
            <option value="gbp">GBP</option>
            <option value="usd">USD</option>
        </select>
    </form>


    <div class="chart-wrapper">
        <canvas baseChart
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"
            [plugins]="lineChartPlugins">
        </canvas>
    </div>
</div>
